<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--jquery라이브러리-->
    <script src="js/jquery-3.7.1.min.js"></script>
    <!--swiper 라이브러리-->
    <script src="js/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="css/swiper-bundle.min.css">

    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js"></script>
    <title>금호건설</title>
</head>
<body>
    <div id="wrap">
        <header></header>
        <main class="container">
            <section class="visual">
                <h2 class="blind">팝업</h2>
                <div class="swiper"> <!-- 팝업의 높이와 넓이를 css에서 줄 수 있는 요소-->
                    <ul class="swiper-wrapper"> <!-- 각 팝업 콘텐츠를 감싸는 요소-->
                        <li class="swiper-slide">
                            <div class="photo"><img src="images/visual01.jpg" alt=""></div>
                            <div class="txt_wrap">
                                <div class="wrapper">
                                    <div class="txt"><p>We turn dreams</p></div>
                                    <div class="txt"><p>into Reality</p></div>
                                </div>
                            </div>
                        </li>
                        <li class="swiper-slide">
                            <div class="photo"><img src="images/visual02.jpg" alt=""></div>
                            <div class="txt_wrap">
                                <div class="wrapper">
                                    <div class="txt pc"><p>We harmonize humans </p></div>
                                    <div class="txt pc"><p>with the nature</p></div>

                                    <div class="txt mobile"><p>We harmonize</p></div>
                                    <div class="txt mobile"><p>humans with</p></div>
                                    <div class="txt mobile"><p>the nature</p></div>
                                </div>
                            </div>
                        </li>
                        <li class="swiper-slide">
                            <div class="photo"><img src="images/visual03.jpg" alt=""></div>
                            <div class="txt_wrap">
                                <div class="wrapper">
                                    <div class="txt pc"><p>We create the</p></div>
                                    <div class="txt pc"><p> metropolitan beauty</p></div>

                                    <div class="txt mobile"><p>We create the</p></div>
                                    <div class="txt mobile"><p>metropolitan</p></div>
                                    <div class="txt mobile"><p>beauty</p></div>
                                </div>
                            </div>
                        </li>
                    </ul> 
                </div><!--//swiper-->
                <div class="ctrl_wrap">
                    <button class="btn-stop"><span>일시정지</span></button>
                </div>
                <div class="scroll_down"><a href="">scroll down</a></div>
            </section><!--visual-->
            <section class="biz"></section>
            <section class="news"></section>
            <section class="service"></section>
        </main>
        <footer></footer>
    </div>
</body>
</html>
