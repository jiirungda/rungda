<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--자바스크립트는 브라우저에 내장된 기능이라 그냥 사용이 가능하지만
    동작하게 하는 파일을 열어야함-->
    <script src="js/jquery-3.7.1.min.js"></script>
    <link rel="strylesheet" href="css/icon_250421.css">
    <title>javascript테스트</title>
</head>
<body>
    <div class="wrapper">
        <h1>자바스크립트 테스트</h1>
    <div class="box" title="box안녕">박스</div>
    </div>
    
    <script>
        var num = 3;
        num = 5;
        console.log(num);

        let name = 'box'
        name = '안녕'
        console.log(name)

        let count = 7
        count = 5
        if(count > 5){
            //if조건이 맞을때만 실행함
            console.log('count는 5보다 크다')
        }

        let num1 = 8
        /*반드시 둘중에 하나는 실행*/
        if(num1 > 5){
            //조건에 맞을 때만 실행
            console.log('num1이 5보다 크다')
        }else{
            //조건에 안맞으면 실행
            console.log('num1은 5이거나 5보다 작다')
        }

        let index = 10
        if(index > 10){
            console.log('index는 10보다 크다')
        }else if(index < 10){
            console.log('index는 10보다 작다')
        }else{
            console.log('index는 10이다')
        }

        let box_name
        box_name = $('.box').attr('title')
        console.log(box_name)
        $('.box').attr('title', 'title변경')
    </script>
</body>
</html>
