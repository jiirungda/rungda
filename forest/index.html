<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--fullpage라이브러리 파일-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.9/fullpage.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.9/fullpage.min.css">

    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/main.js"></script>
    <title>생명의 숲</title>
</head>
<body>
    <!--배경이 흰색이라 header나 다른요소가 검은색-->
    <header>
        <h1 class="logo"><a href="#"><span class="blind">생명의 숲</span></a></h1>
        <nav class="gnb">
            <button class="gnb_open">메뉴열기</button>
            <div class="gnb_wrap">
                <ul class="depth1">
                    <li><a href="#"><span>소개</span></a></li>
                    <li><a href="#"><span>숲활동</span></a></li>
                    <li><a href="#"><span>참여와 후원</span></a></li>
                    <li><a href="#"><span>자료실</span></a></li>
                </ul>
            </div>
            <button class="gnb_close">메뉴닫기</button>
        </nav>
        <div class="util">
            <div class="lang">
                <button class="lang_open"><span class="blind">언어선택</span></button>
            </div>
            <a href="#" class="mypage"><span class="blind">마이페이지</span></a>
            <div class="search_open"><span class="blind">검색열기</span></div>
        </div><!--util-->
    </header>
    <div id="fullpage">
        <!--section visual fp-auto-height-responsive 모바일에서 높이 100% 해제-->
        <section class="section visual fp-auto-height-responsive">
            visual
        </section>
        <section class="section tree fp-auto-height-responsive">
            tree
        </section>
        <section class="section wrok fp-auto-height-responsive">
            wrok
        </section>
        <section class="section story fp-auto-height-responsive">
            story
        </section>
        <footer class="section fp-auto-height"><!--footer에만 줌 fp-auto-height-->
            footer
        </footer>
    </div>
</body>
</html>
