<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--jquery라이브러리-->
    <script src="js/jquery-3.7.1.min.js"></script>
    
    <!--swiper라이브러리-->
    <script src="js/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="css/swiper-bundle.min.css">

    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <title>동물보호센터</title>
</head>
<body>
    <div id="wrap">
        <!--
            header에 마우스를 오버하거나 스크롤을 내리면 fixed클래스 추가
            메뉴에 마우스를 오버하면오버한 li에만 over클래스를추가

            모바일에서 메뉴열기 버튼을 클릭하면 header에 menu_over클래스추가
            모바일에서 1차메뉴를 클릭하면 클릭한 li에 open클래스 추가

        -->
        <header class="">
            <h1 class="logo"><a href="#"><span class="blind">동물보호센터</span></a></h1>
            <nav class="gnb">
                <button class="gnb_open"><span class="blind">메뉴열기</span></button>
                <div class="gnb_wrap">
                    <ul class="depth1">
                        <li>
                            <a href="https://www.naver.com/"><span>찾습니다</span></a>
                            <ul class="depth2">
                                <li><a href="#"><span>실종신고</span></a></li>
                                <li><a href="#"><span>구조정보/목격담</span></a></li>
                            </ul>
                        </li>
                        <li>
                            <a href="https://www.naver.com/"><span>구조분양</span></a>
                        </li>
                        <li>
                            <a href="https://www.naver.com/"><span>네트워크</span></a>
                            <ul class="depth2">
                                <li><a href="#"><span>동물찾기 네트워크</span></a></li>
                                <li><a href="https://www.animal.go.kr" target="_blank" title="새창열림"><span>국가동물보호정보시스템</span></a></li>
                            </ul>
                        </li>
                        <li>
                            <a href="https://www.naver.com/"><span>재회성공담</span></a></li>
                        <li>
                            <a href="https://www.naver.com/"><span>대처방법</span></a>
                            <ul class="depth2">
                                <li><a href="#"><span>실종시 대처방법</span></a></li>
                                <li><a href="#"><span>구조시 대처방법</span></a></li>
                                <li><a href="#"><span>고양이에 대해</span></a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <button class="gnb_close"><span class="blind">메뉴닫기</span></button>
            </nav>
            <div class="util">
                <div class="search">
                    <button class="search_open"><span class="blind">검색열기</span></button>
                </div>
            </div>
        </header>
        <main class="container">
            <section class="visual">
                <h2 class="blind">팝업</h2>
                <div class="swiper"> <!-- 팝업의 높이와 넓이를 css에서 줄 수 있는 요소-->
                    <ul class="swiper-wrapper"> <!-- 각 팝업 콘텐츠를 감싸는 요소-->
                        <li class="swiper-slide bg1">
                            <div class="wrapper">
                                <p>우리는 서로의 집이<br> 되어줄 거예요.</p>
                            </div>
                        </li>
                        <li class="swiper-slide bg2">
                            <div class="wrapper">
                                <p>작은 몸에 큰 사랑을 담아,<br> 가족을 찾아요.</p>
                            </div>
                        </li>
                        <li class="swiper-slide bg3">
                            <div class="wrapper">
                                <p>입양은 끝이 아닌,<br> 사랑의 시작입니다.</p>
                            </div>
                        </li>
                    </ul>
                    <div class="btn_wrap">
                        <button class="btn_prev"><span class="blind">이전팝업보기</span></button>
                        <button class="btn_next"><span class="blind">다음팝업보기</span></button>
                        <button class="btn_stop"><span class="blind">일시정지</span></button>
                        <button class="btn_play"><span class="blind">다시시작</span></button>
                    </div><!--btn_wrap-->   
                </div><!--swiper-->
            </section><!--visual-->
            <section class="find"></section><!--find-->
            <section class="slogan"></section><!--slogan-->
            <section class="adopt"></section><!--adopt-->
            <section class="review"></section><!--review-->
        </main>
        <footer></footer>
    </div>
</body>
</html>
